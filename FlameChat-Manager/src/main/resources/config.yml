  - cu
  - buceta
  - porra
  - autista
  - arrombado
  - arrombada
  - caralho
  - desgraçado
  - desgraçada
  - fodido
  - fudido
  - otário
  - otario
  - macaco
  - preto
  - negro
  - puto
  - puta
  - piroca
  - retardada
  - retardado
  - pika
  - sfdr